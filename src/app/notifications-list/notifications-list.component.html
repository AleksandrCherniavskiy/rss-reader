<div class="container">
  <div class="notification-list">
    <h2>Notifications-list</h2>
    <ul *ngIf="feed">
      <li *ngFor="let notification of feed.items">
        <a href="#" (click)="selectedNotification = notification">{{notification.title}}</a>
      </li>
    </ul>
  </div>

  <div class="preview">
    <app-preview [selectedNotification]="selectedNotification"></app-preview>
  </div>

</div>
