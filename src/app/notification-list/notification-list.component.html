<div *ngIf="feed">
  <h2 class="title">Notification-list</h2>

  <div class="list-group">
    <button *ngFor="let notification of feed.items"
            (click)="selectedNotification = notification"
            class="list-group-item list-group-item-action"
            [ngClass]="{'active': notification === selectedNotification}">
      {{notification.title}}
    </button>
  </div>

</div>
