<h2 class="title">Statistics</h2>
<p class="alert alert-primary" role="alert">Number of channels: {{numberOfChannels}}</p>

<div *ngIf="feedOutput" class="alert alert-secondary" role="alert">
  Number of notifications: {{feedOutput?.items?.length}}
</div>

<div *ngIf="selectedNotification" class="centred">
  <button (click)="getPieChart()" class="btn btn-primary btn-lg">Show Pie Chart</button>
</div>

<div id="pie-chart" class="centred"></div>
