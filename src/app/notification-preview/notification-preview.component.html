<div *ngIf="selectedNotification">
  <h2>Notification preview</h2>
  <h3>{{selectedNotification.title}}</h3>
  <img [src]="selectedNotification.thumbnail">
  <p>{{selectedNotification.description}}</p>
  <p>{{selectedNotification.pubDate}}</p>
  <a [href]="selectedNotification.link" target="_blank">Go to full version</a>
</div>
