<h2>Notification preview</h2>
<div *ngIf="selectedNotification">
  <h3 class="notification-title">{{selectedNotification.title}}</h3>
  <img [src]="selectedNotification.thumbnail" alt="" width="70%">
  <p>{{selectedNotification.description}}</p>
  <p>{{selectedNotification.pubDate}}</p>
  <a [href]="selectedNotification.link">Go to full version</a>
 </div>
